<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <!-- Form and output -->
    <section class="form-container center-content">
        <img src="img.png" alt="Poojari Standard Nursery Logo">

        <input type="number" id="rowSpacing" placeholder="Enter Row to Row (in feet)">
        <input type="number" id="plantSpacing" placeholder="Enter Plant to Plant (in feet)">
        <select id="sugarcaneType">
            <option value="CO-86032">CO-86032</option>
            <option value="COM-0265">COM-0265</option>
            <option value="SNK-1374">SNK-1374</option>
            <option value="SNK-13436">SNK-13436</option>
        </select>
        <button class="action-btn calculate" onclick="compute()">Calculate</button>
        <button class="action-btn reset" onclick="resetFields()">Reset</button>

        <p id="output"></p>
    </section>

    <script src="script.js"></script>

</body>

</html>
