<!DOCTYPE html>
<html>

<head>
    <style>
        /* CSS for styling the form */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        .form-group {
            margin: 10px 0;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        function openCalPage(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Redirect to cal.html after preventing form submission
            window.location.href = 'cal.html';
        }
    </script>
</head>

<body>

    <div class="container">
        <h2>Contact Information</h2>
        <form
            action="https://script.google.com/macros/s/AKfycbztzIyOc525TSHObUQLMCzfEhBuyfwH4nLqLpzgnEO0ove1ZLjlmKgIaBNW8Qhe86p_/exec"
            method="POST" onsubmit="openCalPage(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for "mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
